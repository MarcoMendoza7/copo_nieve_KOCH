<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Copo de Nieve de Koch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --naranja-fuerte:#ff8c00;
      --naranja-claro:#ffa500;
      --verde-fuerte:#228b22;
      --verde-claro:#32cd32;
      --fondo:#1e1e1e;
    }
    body{
      margin:0;
      background:var(--fondo);
      color:#fff;
      font-family:system-ui, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:min(1100px, 95vw);
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(24px, 3.2vw, 42px);
      color:var(--naranja-fuerte);
      text-shadow:0 2px 14px rgba(255,140,0,.35);
      letter-spacing:.5px;
    }
    p.sub{
      margin:0 0 18px;
      color:#cfcfcf;
      opacity:.9;
    }
    .controls{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    button{
      background:linear-gradient(90deg, var(--verde-fuerte), var(--verde-claro));
      color:#fff;
      border:0;
      border-radius:12px;
      padding:10px 18px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      transition:transform .15s ease, filter .2s ease;
    }
    button:hover{ transform:translateY(-1px); filter:brightness(1.05); }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
    }
    .card{
      background:#0f0f10;
      border:1px solid #2a2a2a;
      border-radius:16px;
      padding:14px 14px 18px;
      box-shadow:0 6px 24px rgba(0,0,0,.45);
    }
    .title{
      margin:0 0 10px;
      font-size:18px;
      font-weight:800;
      letter-spacing:.3px;
    }
    .title.orange{ color:var(--naranja-claro); }
    .title.green{ color:var(--verde-claro); }
    canvas{
      display:block;
      width:min(520px, 42vw);
      height:auto;
      aspect-ratio:1/1;
      border-radius:12px;
      background:#000;
      border:1px solid #333;
      margin:0 auto;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>COPO DE NIEVE DE KOCH</h1>
    

    <div class="controls">
      <button onclick="drawAll()">Redibujar</button>
      <button onclick="order = Math.max(0, order-1); drawAll();">Orden âˆ’</button>
      <button onclick="order = Math.min(6, order+1); drawAll();">Orden +</button>
      <span style="align-self:center;opacity:.9;">Orden actual: <b id="orderv"></b></span>
    </div>

    <div class="grid">
      <div class="card">
        <p class="title orange">Copo completo (2/2)</p>
        <canvas id="canvasFull" width="700" height="700"></canvas>
      </div>
      <div class="card">
        <p class="title green">Copo a la mitad (1/2)</p>
        <canvas id="canvasHalf" width="700" height="700"></canvas>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
